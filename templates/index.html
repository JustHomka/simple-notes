{% extends 'base.html' %}

{% block content %}
<h2>Notes</h2>
<a href="{{ url_for('add_note') }}" class="create">Create</a>
<ul>
    {% for note in notes %}
    <li class="{{ note['color'] }} note">
        <h3>{{ note['title'] }}</h3>
        <p>{{ note['content'] }}</p>
        <a href="{{ url_for('edit_note', id=note['id']) }}" class="button">Edit</a>
        <form action="{{ url_for('delete_note', id=note['id']) }}" method="post" style="display:inline;">
            <button type="submit" class="button">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
